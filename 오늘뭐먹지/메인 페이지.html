<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/메인페이지.css" />
    <script
      src="https://kit.fontawesome.com/bfafa52380.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">
        <a href="">오늘 뭐 먹지?</a>
      </h1>
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__list__item">
            <a href="">회원가입</a>
          </li>
          <li class="navbar__list__item">
            <a href="">로그인</a>
          </li>
          <li class="navbar__list__item">
            <a href="">장바구니</a>
          </li>
          <li class="navbar__list__item">
            <a href="">마이페이지</a>
          </li>
          <li class="navbar__list__item">
            <a href="">고객센터</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <form class="main__search" action="">
        <input type="text" placeholder="메뉴를 검색하세요" />
        <button class="main__search__submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <ul class="main__menu__button">
          
        <li class="main__menu__button__reservation">
          <h2>
            <i class="fa-solid fa-thumbs-up"></i>
          </h2>
          <p>
            메뉴<br />
            추천받기
          </p>
        </li class="main__menu__button__total_view">

        <li>
          <h2>
              <i class="fa-solid fa-utensils"></i>
          </h2>
          <p>
            메뉴<br />
            전체보기
          </p>
        </li>
      </ul>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
